        value: UplinkSymcod
    - uuid: edbbfca93cee49cda926a97b510ec451
      name: Terminal Uplink txStStreamAck
      type: SNMP_AGENT
      snmp_oid: 1.3.6.1.4.1.303.3.3.45.12.1.7.1.0
      key: uplink.txStStreamAck
