        key: assignmentBulk.[VNO {#VNOID}]
        delay: 30s
        value_type: FLOAT
        units: Mbps
        preprocessing:
        - type: JSONPATH
          parameters:
          - $.data.items[?(@.vnoId ==  "{#VNOID}")].assignmentBulk
        - type: REGEX
          parameters:
          - \[(.*?)\]
          - \1
        url: http://{HOST.CONN}:{$LLD_PORT}/obm/api/gateway/stats/current
        tags:
        - tag: Forward
          value: SatelliteBits
